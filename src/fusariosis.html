<h1>Intro</h1>
<p>Paziente di 35 anni</p>
<p>Diagnosi di Leucemia Mieloide acuta in Maggio 2020 esordita con febbre, tosse, iperleucocitosi, blastosi periferica, anemia severa e lieve piastrinopenia.</p>
<p>Trattato con cicli di doxorubicina + ARA-C in prima linea, poi terapia sperimentale con uproleselan + fludarabina + ARA-C + idarubicina.</p>
<ul>
<li>Sierologia rilevante all'ingresso: HBcAb pos, HBV-DNA neg</li>
</ul>
</section>

<h1>Caso clinico</h1>
<p>Durante la fase di neutropenia comparsa di:</p>
<ul>
<li>febbre persistente</li>
<li>sinusite con area eritemato-edematosa dolente a livello della radice dell'ala del naso a destra, estesa all'angolo mediale dell'occhio omolaterale</li>
</ul>
<p>Da fine maggio multiple valutazioni per la stessa sintomatologia.<br />
Diagnostica:</p>
<ul>
<li>PCT negativa, GM negativo, BDG neg</li>
<li>colturale di secreto nasale: negativa ricerca di lieviti, sviluppo di flora saprofitica</li>
<li>TC seni paranasali + RM orbite: flogosi cronica dei seni paranasali con concrezioni calcifiche; non coinvolgimento orbitario</li>
</ul>
<p>Inizialmente trattato empiricamente con: Ambisome ∧ meropenem ∧ vancomicina.</p>

<h1>Evoluzione</h1>
<ul>
<li>severa neutropenia; BDG 4 &gt; 9 &gt; 16 &gt; 27; GM neg; PCT neg</li>
<li>emocolture (multipli set da CVC e periferico) pos per <em>Fusarium Solani complex</em></li>
<li>comparsa di lesioni cutanee al cuoio capelluto, radice del collo, braccio sinistro e pollice dx</li>
<li>TC seni paranasali: aumento dell'impegno flogistico; comparsa di bolle gassose nei tessuti molli paraorbitari; irregolarità ed aspetto discontinuo del profilo dell'osso mascellare e del seno mascellare di destra e successivamente soluzione di continuo a livello della corticale; osteolisi dell'arcata dentale superiore.</li>
<li>HRCT torace: numerose aree consolidative pseudonodulari ed addensamenti GG (DDx con PCP)</li>
<li>supporto respiratorio anche con CPAP</li>
</ul>
</section>

<h1>Gestione</h1>
<ul>
<li>Multipli cicli di terapia antibiotica, incluso bactrim per PCP</li>
<li>associazione periodica di voriconazolo (in concomitanza dei peggioramenti clinici) anche se MIC sfavorevole (4) e modifiche della posologia di Ambisome</li>
<li>trattamento endovitreale con Ambisome, complicato da ematoma ed ascesso del vitreo</li>
<li>vitrectomia + esame colturale: negativo</li>
<li>intervento di bonifica (oculistico + ORL): enucleazione occhio destro, toelette delle croste nasali, bonifica di necrosi settica della cartilagine quadrangolare e spina nasale anteriore, 1/3 anteriore del turbinato inferiore, parete mascellare mediale, dotto nasolacrimale; maxillectomia mediale tipo I con uncinectomia completa; etmoidectomia</li>
</ul>
</section>

<ul>
<li>ematologicamente remissione di malattia, candidato a MUD (Matched Unrelated Donor)</li>

<h1>Epidemiology</h1>
<p>Fusarium is a mould classified as hyalohyphomycosis, defined by the presence of hyaline hyphae in tissues.<br />
Widely distributed in soil and water worldwide. At least 7 species complexes comprising multiple species have been reported to cause significant human disease (in order of frequency):</p>
<ul>
<li>Fusarium solani species complex (FSSC) (~50%)</li>
<li>Fusarium oxysporum species complex (FOSC)</li>
<li>Fusarium fujikuroi species complex (FFSC)</li>
<li>Others: Fusarium incarnatum-equiseti species complex, Fusarium chlamidosporum species complex, Fusarium dimerum species complex, Fusarium sporotrichoides species complex</li>
</ul>
<footer><a href="https://doi.org/10.1007/s40588-014-0003-x">van Diepeningen, A. D., Al-Hatmi, A. M. S., Brankovics, B. &amp; de Hoog, G. S. Taxonomy and Clinical Spectra of Fusarium Species ... Current Clinical Microbiology Reports (2014)</a> <br /> <a href="http://dx.doi.org/10.1128/JCM.01685-08">Balajee, S. A. et al. Sequence-based identification of Aspergillus, fusarium, and mucorales species in the clinical mycology laboratory ... J. Clin. Microbiol. (2009)</a></footer>
</section>

<h1>Pathogenesis</h1>
<ul>
<li>entry: airborne, direct inoculation (also self-inoculation, e.g.  onychomycosis or intertrigo), CVC and central catheters</li>
<li>risk factors - immunocompromised patients (neutropenia or severe T-cell immunodeficiency), Ibrutinib</li>
<li>F. solani is thought to be the most virulent Fusarium species</li>
</ul>
<footer><a href="http://dx.doi.org/10.1128/CMR.7.4.479">Nelson, P. E., Dignani, M. C. &amp; Anaissie, E. J. Taxonomy, biology, and clinical aspects of Fusarium species. Clin. Microbiol. Rev. 7, 479–504 (1994)</a><br /><a href="http://dx.doi.org/10.1099/00222615-48-4-363">Mayayo, E., Pujol, I. &amp; Guarro, J. Experimental pathogenicity of four opportunist Fusarium species in a murine model. J. Med. Microbiol. 48, 363–366 (1999)</a></footer>

<h1>Clinical disease spectrum</h1>
<ul>
<li>Immunocompetent
<ul>
<li>common: keratitis (contact lenses especially), onychomycosis</li>
<li>uncommon: cutaneous (burns, wounds), peritonitis (patients receiving CAPD), endocarditis, pneumonia, sinusitis, endophthalmitis, thrombophlebitis, fungemia, arthritis</li>
</ul>
</li>
<li>Immunocompromised
<ul>
<li>disseminated: multiorgan infection, isolated fungemia</li>
<li>localized
<ul>
<li>common: cellulitis, sinusitis, pneumonia</li>
<li>uncommon: CNS infection, endophtalmitis, arthritis/osteomyelitis</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="http://dx.doi.org/10.1086/342328">Nucci, M. &amp; Anaissie, E. Cutaneous infection by Fusarium species in healthy and immunocompromised hosts: implications for diagnosis and management. Clin. Infect. Dis. 35, 909–920 (2002)</a> <br /> <a href="https://doi.org/10.1128/cmr.00014-07">Nucci, M. &amp; Anaissie, E. Fusarium infections in immunocompromised patients. Clin. Microbiol. Rev. (2007)</a></footer>

<h1>Immunocompetent host</h1>
<ul>
<li>keratitis: typically more indolent than bacterial keratitis; nonspecific</li>
<li>onychomycosis: nonspecific</li>
<li>interdigital intertrigo, tinea pedis, hyperkeratotic plantar lesions; nonspecific</li>
<li>deep cutaneous infections: usually localized and associated to trauma, burns</li>
<li>others: all are nonspecific and include cellulitis, ulcers, abscesses, chronic sinusitis, pneumonia, endophthalmitis, osteomyelitis, septic arthritis, brain abscess, cystitis, and peritonitis.</li>
</ul>
</section>

<h1>Immunocompromised host</h1>
<ul>
<li>disseminated disease (~70%): persistent fever (&gt;10 days) non-responsive to antibacterial and antifungal therapy in neutropenic (&lt;100 cells/mm3) patients; high mortality (~60-80%)</li>
<li>pneumonia: commonly associated with invasive disease (~50%); nonspecific; radiographic features may include nodules with halo sign and cavitary lesions</li>
<li>sinusitis: may be associated with fusarial pneumonia; indistinguishable from Aspergillus; necrosis of the mucosa is characteristic due to vascular invasion</li>
<li>cutaneous lesions: localized (usually cellulitis) or disseminated (painful erythematous papulae or nodules with central necrosis; DDx ecthyma gangrenosum)</li>
</ul>
<p>A 21% improvement in survival has been reported due to the use of liposomial AmB and voriconazole (despite unfavorable MICs)</p>
<footer><a href="http://dx.doi.org/10.1128/CMR.00014-07">Nucci, M. &amp; Anaissie, E. Fusarium infections in immunocompromised patients. Clin. Microbiol. Rev. 20, 695–704 (2007)</a> <br /> <a href="http://dx.doi.org/10.1055/s-0035-1562897">Nucci, F., Nouér, S. A., Capone, D., Anaissie, E. &amp; Nucci, M. Fusariosis. Semin. Respir. Crit. Care Med. 36, 706–714 (2015)</a> <br /> <a href="http://dx.doi.org/10.1111/1469-0691.12409">Nucci, M. et al. Improvement in the outcome of invasive fusariosis in the last decade. Clin. Microbiol. Infect. 20, 580–585 (2014)</a></footer>

<h1>Diagnosis</h1>
<ul>
<li>direct microscopy of various materials (e.g. nail scrapings, corneal scrapings, skin biopsy, sinus aspirates, respiratory secretions, blood cultures): essential investigation</li>
<li>histopathology: essential, but DDx with Aspergillus and other hyalohyphomycoses</li>
<li>culture (of various material): essential investigation; blood cultures frequently (~40%) positive compared to other invasive molds</li>
<li>pan-fungal PCR: high negative predictive value; Fusarium-specific PCR available in some labs</li>
<li>β 1,3-D-glucan test: usually positive, not specific</li>
<li>depending on clinical signs and symptoms and in hematological patients: HRCT thorax + sinuses</li>
</ul>
<footer><a href="http://dx.doi.org/10.1111/1469-0691.12465">Tortorano, A. M. et al. ESCMID and ECMM joint guidelines on diagnosis and management of hyalohyphomycosis: Fusarium spp., Scedosporium spp. and others. Clin. Microbiol. Infect. (2014)</a> <br /> <a href="http://dx.doi.org/10.1093/ajcp/109.1.45">Liu, K., Howell, D. N., Perfect, J. R. &amp; Schell, W. A. Morphologic criteria for the preliminary identification of Fusarium, Paecilomyces, and Acremonium species by histopathology. Am. J. Clin. Pathol. (1998)</a></footer>
</section>

<h1>Treatment</h1>
<p>First line (can be associated):</p>
<ul>
<li>Amphotericin B liposomial or lipid complex (3-5 mg/kg, up to 10 mg/kg); most effective on Italian isolates</li>
<li>voriconazole (6 mg/kg x2 + 4 mg/kg)</li>
</ul>
<p>Salvage treatment:</p>
<ul>
<li>posaconazole: success rate ~ 50%</li>
<li>voriconazole: as above</li>
</ul>
<p>Often highly resistant to various compounds; intrinsically resistant to echinocandins</p>
<footer><a href="http://dx.doi.org/10.1128/AAC.00272-08">Tortorano, A. M. et al. Species distribution and in vitro antifungal susceptibility patterns of 75 clinical isolates of Fusarium spp. from northern Italy. Antimicrob. Agents Chemother. (2008)</a> <br /> <a href="http://dx.doi.org/10.1111/1469-0691.12465">Tortorano, A. M. et al. ESCMID and ECMM joint guidelines on diagnosis and management of hyalohyphomycosis: Fusarium spp., Scedosporium spp. and others. Clin. Microbiol. Infect. (2014)</a> <br /> <a href="http://dx.doi.org/10.3390/jof4020073">McCarthy, M. W., Katragkou, A., Iosifidis, E., Roilides, E. &amp; Walsh, T. J. Recent Advances in the Treatment of Scedosporiosis and Fusariosis. J Fungi (Basel) 4, (2018)</a> <br /> <a href="http://dx.doi.org/10.1016/j.ijantimicag.2017.06.017">Al-Hatmi, A. M. S. et al. Current antifungal treatment of fusariosis. Int. J. Antimicrob. Agents 51, 326–332 (2018)</a></footer>

<h1>Treatment (continues)</h1>
<p>Duration: generally until all signs and symptoms of the infection have resolved, radiographic abnormalities have stabilized, and significant immune reconstitution has occurred</p>
<p>Additional treatment:</p>
<ul>
<li>surgical debridement of infected tissues</li>
<li>removal of venous catheters in confirmed catheter-related fusariosis</li>
<li>reversal of the immunocompromised state</li>
</ul>

<h1>Prophylaxis</h1>
<h2>Primary</h2>
<ul>
<li>Avoidance of skin breakdown</li>
<li>examination for and treatment of onychomycosis, interdigital intertrigo, and paronychia and surgical debridement of infected wounds prior to neutropenia</li>
<li>high-efficiency particulate air filter and positive pressure isolation rooms,avoid tap water during neutropenia</li>
<li>culture of suspicious cutaneous lesion (especially interdigital intertrigo or onychomycosis) followed by rimary prophylaxis with voriconazole or posaconazole if positive</li>
</ul>
<footer><a href="http://dx.doi.org/10.1093/mmy/myz060">Fernández-Cruz, A. et al. A retrospective cohort of invasive fusariosis in the era of antimould prophylaxis. Med. Mycol. 58, 300–309 (2020)</a> <br /> <a href="http://dx.doi.org/10.1128/AAC.00636-16">Varon, A. G. et al. Antimold Prophylaxis May Reduce the Risk of Invasive Fusariosis in Hematologic Patients with Superficial Skin Lesions with Positive Culture for Fusarium. Antimicrob. Agents Chemother. 60, 7290–7294 (2016)</a></footer>

<h1>Prophylaxis</h1>
<h2>Secondary</h2>
<p>During periods of increased immunosuppression if previous infection</p>
<ul>
<li>blood cultures ± CT to evaluate for infectious foci prior immunosuppressive therapies/procedures</li>
<li>voriconazole, posaconazole, or a lipid formulation of amphotericin B</li>
<li>G-CSF plus dexamethasone-elicited granulocyte transfusions during periods of expected neutropenia</li>
</ul>

<h1>Intro</h1>
<p>Paziente di 35 anni</p>
<p>Diagnosi di Leucemia Mieloide acuta in Maggio 2020 esordita con febbre, tosse, iperleucocitosi, blastosi periferica, anemia severa e lieve piastrinopenia.</p>
<p>Trattato con cicli di doxorubicina + ARA-C in prima linea, poi terapia sperimentale con uproleselan + fludarabina + ARA-C + idarubicina.</p>
<ul>
<li>Sierologia rilevante all'ingresso: HBcAb pos, HBV-DNA neg</li>
</ul>

<h1>Caso clinico</h1>
<p>Durante la fase di neutropenia comparsa di:</p>
<ul>
<li>febbre persistente</li>
<li>sinusite con area eritemato-edematosa dolente a livello della radice dell'ala del naso a destra, estesa all'angolo mediale dell'occhio omolaterale</li>
</ul>
<p>Da fine maggio multiple valutazioni per la stessa sintomatologia.<br />
Diagnostica:</p>
<ul>
<li>PCT negativa, GM negativo, BDG neg</li>
<li>colturale di secreto nasale: negativa ricerca di lieviti, sviluppo di flora saprofitica</li>
<li>TC seni paranasali + RM orbite: flogosi cronica dei seni paranasali con concrezioni calcifiche; non coinvolgimento orbitario</li>
</ul>
<p>Inizialmente trattato empiricamente con: Ambisome ∧ meropenem ∧ vancomicina.</p>

<h1>Evoluzione</h1>
<ul>
<li>severa neutropenia; BDG 4 &gt; 9 &gt; 16 &gt; 27; GM neg; PCT neg</li>
<li>emocolture (multipli set da CVC e periferico) pos per <em>Fusarium Solani complex</em></li>
<li>comparsa di lesioni cutanee al cuoio capelluto, radice del collo, braccio sinistro e pollice dx</li>
<li>TC seni paranasali: aumento dell'impegno flogistico; comparsa di bolle gassose nei tessuti molli paraorbitari; irregolarità ed aspetto discontinuo del profilo dell'osso mascellare e del seno mascellare di destra e successivamente soluzione di continuo a livello della corticale; osteolisi dell'arcata dentale superiore.</li>
<li>HRCT torace: numerose aree consolidative pseudonodulari ed addensamenti GG (DDx con PCP)</li>
<li>supporto respiratorio anche con CPAP</li>
</ul>
</section>

<h1>Evoluzione (continua)</h1>
<ul>
<li>meatomia mascellare: ife fungine (in DDx con <em>Aspergillus</em>)</li>
<li>oculistica: corioretinite al FOO; peggioramento del visus, edema periorbitario a destra, con eritema della regione sotto oculare e zigomatica</li>
<li>ecocardio: negativo</li>
<li>TC encefalo: negativa</li>
<li>FBS + BAL non eseguibile</li>
</ul>

;">
<h1>Gestione</h1>
<ul>
<li>Multipli cicli di terapia antibiotica, incluso bactrim per PCP</li>
<li>associazione periodica di voriconazolo (in concomitanza dei peggioramenti clinici) anche se MIC sfavorevole (4) e modifiche della posologia di Ambisome</li>
<li>trattamento endovitreale con Ambisome, complicato da ematoma ed ascesso del vitreo</li>
<li>vitrectomia + esame colturale: negativo</li>
<li>intervento di bonifica (oculistico + ORL): enucleazione occhio destro, toelette delle croste nasali, bonifica di necrosi settica della cartilagine quadrangolare e spina nasale anteriore, 1/3 anteriore del turbinato inferiore, parete mascellare mediale, dotto nasolacrimale; maxillectomia mediale tipo I con uncinectomia completa; etmoidectomia</li>
</ul>
</section>

;">
<h1>Conclusione</h1>
<ul>
<li>ematologicamente remissione di malattia, candidato a MUD (Matched Unrelated Donor)</li>
<li>dimesso a domicilio con prosecuzione di AmB 5 mg/Kg fino a 6 settimane dall' intervento di bonifica, poi valutazione per profilassi</li>
<li>oculistica: quadro stabile, da rivalutare mensilmente</li>
<li>ORL: quadro stabile post intervento</li>
</ul>

<h1>Epidemiology</h1>
<p>Fusarium is a mould classified as hyalohyphomycosis, defined by the presence of hyaline hyphae in tissues.<br />
Widely distributed in soil and water worldwide. At least 7 species complexes comprising multiple species have been reported to cause significant human disease (in order of frequency):</p>
<ul>
<li>Fusarium solani species complex (FSSC) (~50%)</li>
<li>Fusarium oxysporum species complex (FOSC)</li>
<li>Fusarium fujikuroi species complex (FFSC)</li>
<li>Others: Fusarium incarnatum-equiseti species complex, Fusarium chlamidosporum species complex, Fusarium dimerum species complex, Fusarium sporotrichoides species complex</li>
</ul>
<footer><a href="https://doi.org/10.1007/s40588-014-0003-x">van Diepeningen, A. D., Al-Hatmi, A. M. S., Brankovics, B. &amp; de Hoog, G. S. Taxonomy and Clinical Spectra of Fusarium Species ... Current Clinical Microbiology Reports (2014)</a> <br /> <a href="http://dx.doi.org/10.1128/JCM.01685-08">Balajee, S. A. et al. Sequence-based identification of Aspergillus, fusarium, and mucorales species in the clinical mycology laboratory ... J. Clin. Microbiol. (2009)</a></footer>
</section>

<h1>Pathogenesis</h1>
<ul>
<li>entry: airborne, direct inoculation (also self-inoculation, e.g.  onychomycosis or intertrigo), CVC and central catheters</li>
<li>risk factors - immunocompromised patients (neutropenia or severe T-cell immunodeficiency), Ibrutinib</li>
<li>F. solani is thought to be the most virulent Fusarium species</li>
</ul>
<footer><a href="http://dx.doi.org/10.1128/CMR.7.4.479">Nelson, P. E., Dignani, M. C. &amp; Anaissie, E. J. Taxonomy, biology, and clinical aspects of Fusarium species. Clin. Microbiol. Rev. 7, 479–504 (1994)</a><br /><a href="http://dx.doi.org/10.1099/00222615-48-4-363">Mayayo, E., Pujol, I. &amp; Guarro, J. Experimental pathogenicity of four opportunist Fusarium species in a murine model. J. Med. Microbiol. 48, 363–366 (1999)</a></footer>

<h1>Clinical disease spectrum</h1>
<ul>
<li>Immunocompetent
<ul>
<li>common: keratitis (contact lenses especially), onychomycosis</li>
<li>uncommon: cutaneous (burns, wounds), peritonitis (patients receiving CAPD), endocarditis, pneumonia, sinusitis, endophthalmitis, thrombophlebitis, fungemia, arthritis</li>
</ul>
</li>
<li>Immunocompromised
<ul>
<li>disseminated: multiorgan infection, isolated fungemia</li>
<li>localized
<ul>
<li>common: cellulitis, sinusitis, pneumonia</li>
<li>uncommon: CNS infection, endophtalmitis, arthritis/osteomyelitis</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="http://dx.doi.org/10.1086/342328">Nucci, M. &amp; Anaissie, E. Cutaneous infection by Fusarium species in healthy and immunocompromised hosts: implications for diagnosis and management. Clin. Infect. Dis. 35, 909–920 (2002)</a> <br /> <a href="https://doi.org/10.1128/cmr.00014-07">Nucci, M. &amp; Anaissie, E. Fusarium infections in immunocompromised patients. Clin. Microbiol. Rev. (2007)</a></footer>

;">
<h1>Immunocompetent host</h1>
<ul>
<li>keratitis: typically more indolent than bacterial keratitis; nonspecific</li>
<li>onychomycosis: nonspecific</li>
<li>interdigital intertrigo, tinea pedis, hyperkeratotic plantar lesions; nonspecific</li>
<li>deep cutaneous infections: usually localized and associated to trauma, burns</li>
<li>others: all are nonspecific and include cellulitis, ulcers, abscesses, chronic sinusitis, pneumonia, endophthalmitis, osteomyelitis, septic arthritis, brain abscess, cystitis, and peritonitis.</li>
</ul>
</section>

  justify-content: center;
}
;">
<h1>Immunocompromised host</h1>
<ul>
<li>disseminated disease (~70%): persistent fever (&gt;10 days) non-responsive to antibacterial and antifungal therapy in neutropenic (&lt;100 cells/mm3) patients; high mortality (~60-80%)</li>
<li>pneumonia: commonly associated with invasive disease (~50%); nonspecific; radiographic features may include nodules with halo sign and cavitary lesions</li>
<li>sinusitis: may be associated with fusarial pneumonia; indistinguishable from Aspergillus; necrosis of the mucosa is characteristic due to vascular invasion</li>
<li>cutaneous lesions: localized (usually cellulitis) or disseminated (painful erythematous papulae or nodules with central necrosis; DDx ecthyma gangrenosum)</li>
</ul>
<p>A 21% improvement in survival has been reported due to the use of liposomial AmB and voriconazole (despite unfavorable MICs)</p>
<footer><a href="http://dx.doi.org/10.1128/CMR.00014-07">Nucci, M. &amp; Anaissie, E. Fusarium infections in immunocompromised patients. Clin. Microbiol. Rev. 20, 695–704 (2007)</a> <br /> <a href="http://dx.doi.org/10.1055/s-0035-1562897">Nucci, F., Nouér, S. A., Capone, D., Anaissie, E. &amp; Nucci, M. Fusariosis. Semin. Respir. Crit. Care Med. 36, 706–714 (2015)</a> <br /> <a href="http://dx.doi.org/10.1111/1469-0691.12409">Nucci, M. et al. Improvement in the outcome of invasive fusariosis in the last decade. Clin. Microbiol. Infect. 20, 580–585 (2014)</a></footer>
</section>

;">
<h1>Diagnosis</h1>
<ul>
<li>direct microscopy of various materials (e.g. nail scrapings, corneal scrapings, skin biopsy, sinus aspirates, respiratory secretions, blood cultures): essential investigation</li>
<li>histopathology: essential, but DDx with Aspergillus and other hyalohyphomycoses</li>
<li>culture (of various material): essential investigation; blood cultures frequently (~40%) positive compared to other invasive molds</li>
<li>pan-fungal PCR: high negative predictive value; Fusarium-specific PCR available in some labs</li>
<li>β 1,3-D-glucan test: usually positive, not specific</li>
<li>depending on clinical signs and symptoms and in hematological patients: HRCT thorax + sinuses</li>
</ul>
<footer><a href="http://dx.doi.org/10.1111/1469-0691.12465">Tortorano, A. M. et al. ESCMID and ECMM joint guidelines on diagnosis and management of hyalohyphomycosis: Fusarium spp., Scedosporium spp. and others. Clin. Microbiol. Infect. (2014)</a> <br /> <a href="http://dx.doi.org/10.1093/ajcp/109.1.45">Liu, K., Howell, D. N., Perfect, J. R. &amp; Schell, W. A. Morphologic criteria for the preliminary identification of Fusarium, Paecilomyces, and Acremonium species by histopathology. Am. J. Clin. Pathol. (1998)</a></footer>
</section>

<h1>Treatment</h1>
<p>First line (can be associated):</p>
<ul>
<li>Amphotericin B liposomial or lipid complex (3-5 mg/kg, up to 10 mg/kg); most effective on Italian isolates</li>
<li>voriconazole (6 mg/kg x2 + 4 mg/kg)</li>
</ul>
<p>Salvage treatment:</p>
<ul>
<li>posaconazole: success rate ~ 50%</li>
<li>voriconazole: as above</li>
</ul>
<p>Often highly resistant to various compounds; intrinsically resistant to echinocandins</p>
<footer><a href="http://dx.doi.org/10.1128/AAC.00272-08">Tortorano, A. M. et al. Species distribution and in vitro antifungal susceptibility patterns of 75 clinical isolates of Fusarium spp. from northern Italy. Antimicrob. Agents Chemother. (2008)</a> <br /> <a href="http://dx.doi.org/10.1111/1469-0691.12465">Tortorano, A. M. et al. ESCMID and ECMM joint guidelines on diagnosis and management of hyalohyphomycosis: Fusarium spp., Scedosporium spp. and others. Clin. Microbiol. Infect. (2014)</a> <br /> <a href="http://dx.doi.org/10.3390/jof4020073">McCarthy, M. W., Katragkou, A., Iosifidis, E., Roilides, E. &amp; Walsh, T. J. Recent Advances in the Treatment of Scedosporiosis and Fusariosis. J Fungi (Basel) 4, (2018)</a> <br /> <a href="http://dx.doi.org/10.1016/j.ijantimicag.2017.06.017">Al-Hatmi, A. M. S. et al. Current antifungal treatment of fusariosis. Int. J. Antimicrob. Agents 51, 326–332 (2018)</a></footer>

<h1>Treatment (continues)</h1>
<p>Duration: generally until all signs and symptoms of the infection have resolved, radiographic abnormalities have stabilized, and significant immune reconstitution has occurred</p>
<p>Additional treatment:</p>
<ul>
<li>surgical debridement of infected tissues</li>
<li>removal of venous catheters in confirmed catheter-related fusariosis</li>
<li>reversal of the immunocompromised state</li>
</ul>
<footer><a href="http://dx.doi.org/10.1111/1469-0691.12465">Tortorano, A. M. et al. ESCMID and ECMM joint guidelines on diagnosis and management of hyalohyphomycosis: Fusarium spp., Scedosporium spp. and others. Clin. Microbiol. Infect. (2014)</a></footer>

<h1>Prophylaxis</h1>
<h2>Primary</h2>
<ul>
<li>Avoidance of skin breakdown</li>
<li>examination for and treatment of onychomycosis, interdigital intertrigo, and paronychia and surgical debridement of infected wounds prior to neutropenia</li>
<li>high-efficiency particulate air filter and positive pressure isolation rooms,avoid tap water during neutropenia</li>
<li>culture of suspicious cutaneous lesion (especially interdigital intertrigo or onychomycosis) followed by rimary prophylaxis with voriconazole or posaconazole if positive</li>
</ul>
<footer><a href="http://dx.doi.org/10.1093/mmy/myz060">Fernández-Cruz, A. et al. A retrospective cohort of invasive fusariosis in the era of antimould prophylaxis. Med. Mycol. 58, 300–309 (2020)</a> <br /> <a href="http://dx.doi.org/10.1128/AAC.00636-16">Varon, A. G. et al. Antimold Prophylaxis May Reduce the Risk of Invasive Fusariosis in Hematologic Patients with Superficial Skin Lesions with Positive Culture for Fusarium. Antimicrob. Agents Chemother. 60, 7290–7294 (2016)</a></footer>

<h1>Prophylaxis</h1>
<h2>Secondary</h2>
<p>During periods of increased immunosuppression if previous infection</p>
<ul>
<li>blood cultures ± CT to evaluate for infectious foci prior immunosuppressive therapies/procedures</li>
<li>voriconazole, posaconazole, or a lipid formulation of amphotericin B</li>
<li>G-CSF plus dexamethasone-elicited granulocyte transfusions during periods of expected neutropenia</li>
</ul>
<footer><a href="http://dx.doi.org/10.1111/myc.12901">Nucci, M. et al. Outcomes of patients with invasive fusariosis who undergo further immunosuppressive treatments, is there a role for secondary prophylaxis? Mycoses 62, 413–417 (2019)</a></footer>
